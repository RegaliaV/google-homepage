<!DOCTYPE html>
<html>
<head>
	<title>Google Homepage by Michael Meyer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="body-container" class="container">
		<div id="logo" class="centered">
			<img src="img/google-logo.png">
		</div>
		<div id="search-bar" class="centered">
			<input type="search" name="search-bar" class="search-styling">
		</div>
		<div id="buttons" class="centered">
			<input type="submit" name="google-search" value="Google Search" class="buttons">
			<input type="submit" name="feeling-lucky" value="I'm Feeling Lucky" class="buttons">
		</div>
	</div>
</body>
</html>
